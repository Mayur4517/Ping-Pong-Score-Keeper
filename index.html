<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">
        <span id="p1Display" class="score">0</span>
        <span class="to-text">to</span>
        <span id="p2Display" class="score">0</span>
      </h1>
      <img
        class="pingpong-image"
        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D"
        alt="Ping Pong Table"
      />
      <div class="settings">
        <label for="playedto">Play up to:</label>
        <select id="playedto" class="dropdown">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="11">11</option>
        </select>
      </div>
      <div class="buttons">
        <button id="p1Button" class="btn">+1 Player One</button>
        <button id="p2Button" class="btn">+1 Player Two</button>
        <button id="Reset" class="btn reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
